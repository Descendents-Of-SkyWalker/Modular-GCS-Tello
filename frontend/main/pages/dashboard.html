<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Welcome</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#video"><img src="../assets/icon_video_focused.svg" alt="video" id="icon-video"
                        class="icons"></a>
                <a href="#stats"><img src="../assets/icon_stats.svg" alt="stats" id="icon-stats" class="icons"></a>
            </nav>
            <div class="bar"></div>
        </header>
        <main>
            <section id="video" class="video">
                <img class="display"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="></img>
            </section>
            <section id="stats" class="stats">
                <div class="display">
                    <h1>Project Statistics</h1>
                    <div class="graphs-display">
                        <div class="graph-control">
                            <h2>Graphs</h2>
                            <button class="graph-btn" id="one">Altitude vs Time</button>
                            <button class="graph-btn" id="two">Drone Temperature vs Time</button>
                            <div class="battery">
                                <h2>Battery</h2>
                                <div class="content">
                                    <div class="indicator">
                                        <div class="outer-circle">
                                            <div class="inner-circle">
                                                <p class="before">50%</p>
                                                <div class="after"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="level">Remaining: 50%</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph-container">
                            <h2>Altitude vs Time</h2>
                            <div class="graph">
                            </div>
                        </div>
                    </div>
                    <div class="drone-stats">
                        <div class="principal-axis">
                            <h2>Principal Axis</h2>
                            <div class="content">
                                <div id="x1">
                                    <label for="">pitch</label>
                                    <p><span id="xsval">10</span>°</p>
                                </div>
                                <div id="y1">
                                    <label for="">yaw</label>
                                    <p><span id="ysval">20</span>°</p>
                                </div>
                                <div id="z1">
                                    <label for="">roll</label>
                                    <p><span id="zsval">30</span>°</p>
                                </div>
                            </div>
                        </div>
                        <div class="speed">
                            <h2>Speed</h2>
                            <div class="content">
                                <div id="x1">
                                    <label for="">x - axis:</label>
                                    <p><span id="xsval">10</span> cm/s</p>
                                </div>
                                <div id="y1">
                                    <label for="">y - axis:</label>
                                    <p><span id="ysval">20</span> cm/s</p>
                                </div>
                                <div id="z1">
                                    <label for="">z - axis:</label>
                                    <p><span id="zsval">30</span> cm/s</p>
                                </div>
                            </div>
                        </div>
                        <div class="acceleration">
                            <h2>Acceleration</h2>
                            <div class="content">
                                <div id="x2">
                                    <label for="">x - axis:</label>
                                    <p><span id="xaval">10</span> m/s<sup>2</sup></p>
                                </div>
                                <div id="y2">
                                    <label for="">y - axis:</label>
                                    <p><span id="yaval">20</span> m/s<sup>2</sup></p>
                                </div>
                                <div id="z2">
                                    <label for="">z - axis:</label>
                                    <p><span id="zaval">30</span> m/s<sup>2</sup></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../../../node_modules/chart.js/dist/chart.min.js"></script>
    <script src="../scripts/dashboard_script.js"></script>
    <script src="../scripts/app.js"></script>
</body>

</html>
