<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Welcome</title>
</head>

<body>
    <div class="prompt dis">
        <div class="pos-close">
            <img src="close.svg" alt="close" id="close">
        </div>
        <div class="pos-rest">
            <h2>Enter the Port Number</h2>
            <input type="number" id="portNum">
        </div>
    </div>
    <div class="container">
        <header>
            <nav>
                <a href="#control"><img src="icon_control.svg" alt="control" id="icon-control" class="icons"></a>
                <a href="#video"><img src="icon_video_focused.svg" alt="video" id="icon-video" class="icons"></a>
                <a href="#stats"><img src="icon_stats.svg" alt="stats" id="icon-stats" class="icons"></a>
            </nav>
            <div class="bar"></div>
        </header>

        <main>
            <section id="control" class="control">
                <div class="display">
                    <div class="port">
                        <div class="port-num">Port Number: <span id="portVal">_____</span></div>
                        <div class="port-btn">
                            <button id="set" class="setter-btn">Set Port</button>
                            <button id="reset" class="setter-btn">Reset Values</button>
                            <button id="start" class="setter-btn">Start Session</button>
                        </div>
                    </div>
                    <br>
                    <h2>Speed</h2>
                    <div class="slider-control">
                        <div class="slider-capsule">
                            <input type="range" class="slider" name="speed-range" id="speed-range">
                        </div>
                        <div class="value-display" id="speed-value"> <span id="set-speed">50</span> m/s</div>
                    </div>
                    <h2>Sensitivity</h2>
                    <div class="slider-control">
                        <div class="slider-capsule">
                            <input type="range" class="slider" name="sensitivity-range" id="sensitivity-range">
                        </div>
                        <div class="value-display" id="sensitivity-value">50</div>
                    </div>
                    <h2>Turn Sensitivity</h2>
                    <div class="slider-control">
                        <div class="slider-capsule">
                            <input type="range" class="slider" name="turn-range" id="turn-range">
                        </div>
                        <div class="value-display" id="turn-value">50</div>
                    </div>
                </div>
            </section>
            <section id="video" class="video">
                <div class="display"></div>
            </section>
            <section id="stats" class="stats">
                <div class="display">
                    <h1>Project Statistics</h1>
                    <div class="graphs-display">
                        <div class="graph-control">
                            <h2>Graphs</h2>
                            <button class="graph-btn" id="one">Altitude vs Time</button>
                            <button class="graph-btn" id="two">Altitude vs Time</button>
                            <button class="graph-btn" id="three">Altitude vs Time</button>
                            <button class="graph-btn" id="four">Altitude vs Time</button>
                        </div>
                        <div class="graph-container">
                            <h2>Altitude vs Time</h2>
                            <div class="graph">
                            </div>
                        </div>
                    </div>
                    <div class="drone-stats">
                        <div class="battery">
                            <h2>Battery</h2>
                            <div class="content">
                                <div class="indicator">
                                    <div class="outer-circle">
                                        <div class="inner-circle">
                                            <p class="before">50%</p>
                                            <div class="after"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="level">Remaining: 50%</div>
                            </div>
                        </div>
                        <div class="speed">
                            <h2>Speed</h2>
                            <div class="content">
                                <div id="x1">
                                    <label for="">x - axis:</label>
                                    <p><span id="xsval">10</span> m/s</p>
                                </div>
                                <div id="y1">
                                    <label for="">y - axis:</label>
                                    <p><span id="ysval">20</span> m/s</p>
                                </div>
                                <div id="z1">
                                    <label for="">z - axis:</label>
                                    <p><span id="zsval">30</span> m/s</p>
                                </div>
                            </div>
                        </div>
                        <div class="acceleration">
                            <h2>Acceleration</h2>
                            <div class="content">
                                <div id="x2">
                                    <label for="">x - axis:</label>
                                    <p><span id="xaval">10</span> m/s<sup>2</sup></p>
                                </div>
                                <div id="y2">
                                    <label for="">y - axis:</label>
                                    <p><span id="yaval">20</span> m/s<sup>2</sup></p>
                                </div>
                                <div id="z2">
                                    <label for="">z - axis:</label>
                                    <p><span id="zaval">30</span> m/s<sup>2</sup></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
